<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://emojifavicon.dev/favicons/23f1.ico" />
</head>
<body>
    <h1 id="myH1"><span style="--delay: 0.10s; color:hsl(125, 76%, 61%);">S</span>t<span style="--delay: 0.30s;">o</span>p<span style="--delay: 0.20s; color:rgb(241, 79, 79)">w</span>a<span>t</span>c<span style="color:rgb(88, 88, 241)">h</span><span style="--delay: 0.9s; color:white" >!</span></h1>

    <div id="container">
        <div id="display">00:00:00:00</div>
        <div id="controls">
            <button id="startBtn" onclick="start()">start</button>
            <button id="stopBtn" onclick="stop()">stop</button>
            <button id="resetBtn" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
